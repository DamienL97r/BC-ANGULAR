<div class="admin-page">
    <app-nav-admin></app-nav-admin>


    <div class="admin-body-container">
        <h1>Utilisateurs</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Nom</th>
                        <th>PrÃ©nom</th>
                        <th>Date de Naissance</th>
                        <th>Adresse</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.lastname }}</td>
                        <td>{{ user.firstname }}</td>
                        <td>{{ user.birthdate | date: "dd/MM/YYYY" }}</td>
                        <td>{{ user.adresse }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2>EmployÃ©s</h2>

        <div *ngFor="let user of users">
            <ng-container *ngIf="user.roles.includes('ROLE_ADMIN') && !user.roles.includes('ROLE_SUPER_ADMIN')">
                <p>{{ user.id }} - {{ user.lastname }} {{ user.firstname }} ==== {{ user.roles }}</p>
            </ng-container>
        </div>
    </div>
</div>
